<div class="container" *ngIf="loadComponent">
  <app-quiz></app-quiz>
</div> 

<div class="container">
    <!-- <h1 class="text-center">Login with bootstrap popup</h1>
    <button type="button" class="btn btn-primary" (click) = "show()">Login</button>
     </div> -->
  <!-- Creates the bootstrap modal where the image will appear -->
        <div  [style.display]="showModal ? 'block' : 'none'" class="modal bg" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" class="myModalLabel">Welcome to Docker Containerized Application</h4>
              </div>
              <div class="modal-body">
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      
                      <div class="form-group">
                          <label class="myModalLabel">Please enter your name below to start the quiz.</label>
                          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                              <div *ngIf="f.name.errors.required">Name is required</div>
                              
                          </div>
                        </div>
                  
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
              <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
              
              </div> -->
            </div>
        </div>
        </div>
</div>
